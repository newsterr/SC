<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- เพิ่ม Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- เพิ่มฟอนต์ Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef; 
            font-family: 'Sarabun', sans-serif; 
        }
        .container {
            max-width: 500px; 
            margin-top: 50px; 
            padding: 30px; 
            background-color: white; 
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
            border: 1px solid #dee2e6; 
        }
        h1 {
            text-align: center; 
            margin-bottom: 30px; 
            color: #007bff; 
        }
        .btn-primary {
            background-color: #007bff; 
            border: none; 
            transition: background-color 0.3s ease; 
        }
        .btn-primary:hover {
            background-color: #0056b3; 
        }
        .form-group label {
            font-weight: bold; 
        }
        .btn-link {
            color: #007bff; 
            text-decoration: none; 
            transition: color 0.3s ease; 
        }
        .btn-link:hover {
            color: #0056b3; 
        }
        .alert {
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>เข้าสู่ระบบ</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for category, message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">เข้าสู่ระบบ</button>
        </form>
        <br>
        
        <!-- เพิ่มปุ่มลืมรหัสผ่าน -->
        <form action="{{ url_for('reset_password') }}" method="get">
            <button type="submit" class="btn btn-link">ลืมรหัสผ่าน?</button>
        </form>
        
        <!-- เพิ่มปุ่มลงทะเบียน -->
        <form action="{{ url_for('register') }}" method="get">
            <button type="submit" class="btn btn-link">ลงทะเบียน</button>
        </form>
    </div>
    
    <!-- เพิ่ม Bootstrap JS และ jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
