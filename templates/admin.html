<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- เพิ่ม Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- เพิ่มฟอนต์ Sarabun จาก Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #3868cd; 
            font-family: 'Sarabun', sans-serif; 
        }
        h1 {
            text-align: center; 
            margin-top: 30px; 
            color: #007bff; 
        }
        .container {
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            background-color: white; 
            border-radius: 10px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
        }
        .button-container {
            margin-top: 20px; 
        }
        button {
            width: 100%; 
            padding: 10px; 
            border: none; 
            border-radius: 5px; 
            transition: background-color 0.3s ease; 
        }
        button:hover {
            background-color: #007bff; 
            color: white; 
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin</h1>

        <!-- แสดงชื่อผู้ใช้ -->
        <p>ผู้ใช้: {{ session['username'] }}</p>

        <!-- ฟอร์มสำหรับปลดล็อกผู้ใช้ -->
        <h4>ปลดล็อกบัญชีผู้ใช้</h4>
        <form action="{{ url_for('unlock_account') }}" method="post">
            <div class="form-group">
                <label for="username">กรุณากรอกชื่อผู้ใช้ที่ต้องการปลดล็อก:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">ปลดล็อกบัญชี</button>
        </form>

        <!-- ปุ่ม Logout -->
        <div class="button-container">
            <form action="{{ url_for('logout') }}" method="get">
                <button type="submit">ออกจากระบบ</button>
            </form>
        </div>

        <!-- แสดงข้อความแจ้งเตือน -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    <ul>
                        {% for category, message in messages %}
                            <li class="alert alert-{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- เพิ่ม Bootstrap JS และ jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
